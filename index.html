<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor by Aditi</h1>
        <p id="text">Choice your move :</p>
        <div class="choices">
            <button id="rock" value="rock">&#x1F44A;</button>
            <button id="paper" value="paper">&#x1f590;</button>
            <button id="scissor" value="scissor">&#x270c;</button>
        </div>
        <p id="result"></p>
        <div class="score">
            Your Score: <span id="player">0</span>
            Computer Score: <span id="computer">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
